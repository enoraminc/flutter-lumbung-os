<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Lumbung OS</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background-color: black;
      background-image: url(assets/assets/images/monterey.jpg);
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    #loading {
      position: absolute;
      top: 50%;
      width: 100%;
      margin-top: -20px;
      text-align: center;

      font: 16px sans-serif;
      color: white;

      /*-webkit-text-fill-color: transparent;
        -webkit-text-stroke: 1px;*/

      -webkit-animation: pulsate 1s ease-out;
      -webkit-animation-iteration-count: infinite;
      opacity: 0.2;
    }

    @-webkit-keyframes pulsate {
      0% {
        opacity: 0.2;
      }

      50% {
        opacity: 1.0;
      }

      100% {
        opacity: 0.2;
      }
    }
  </style>
  <script>
    window.flutterWebRenderer = 'canvaskit';
  </script>
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading">loading...</div>
  <script>
    window.addEventListener('load', function () {
      _flutter.loader.loadEntrypoint({ serviceWorker: { serviceWorkerVersion: serviceWorkerVersion } })
        .then((engineInitializer) => engineInitializer.initializeEngine())
        .then((appRunner) => appRunner.runApp())
        .then(() => document.querySelector('#loading').remove());
    });
  </script>
</body>

</html>
